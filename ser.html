  <style>
    #search {

    }
    .bprofile:hover{
      color:black;
    }
    .viewcarts{
      display:flex;

      background-color:black;
    }
    #button{
      padding:16px 32px;
      font-size:20px;
      background-color: black;
      color: white;
      border:1px solid white;
      cursor:pointer;
      position:absolute;
      z-index:1000;

      display:none;
    }

      background-color: white;
      color:black;

    }
    #button1{

      font-size:20px;

      color:white;
      border:1px solid white;

      height:50;

      z-index: 1000;
      right:0;
      bottom:0;

    }

      background-color: white;

    }
    #one{
      height:90vh;
    }
    .marquee {
      background: orange;
      color: white;
      padding: 0.5rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      animation: marquee 15s linear infinite;
    }
    .navbar {
      position: sticky;
      top: 0;
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      z-index: 999;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar button, .profile-btn {
      background: white;
      color: black;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .navbar button:hover, .profile-btn:hover {
      background: #f1f1f1;
    }
    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }
 /* Responsive Styling */
 @media (max-width: 600px) {
  .navbar {
    flex-direction: column;
    align-items: center;
  }

  .nav-left,
  .nav-right {
    flex-direction: column;
    width: 100%;
    justify-content: center;
    margin: 5px 0;
  }

  .navbar button, .profile-btn {
    width: 80%;
  }

  #search {
    width: 80%;
    margin-top: 10px;
  }

  #cards > div {
    width: 90%;
  }

  .floating-cart {
    bottom: 10px;
    right: 10px;
  }
}

@media (min-width: 601px) and (max-width: 1024px) {
  .navbar {
    flex-wrap: wrap;
    justify-content: space-between;
  }

  .nav-left,
  .nav-right {
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
  }

  .navbar button, .profile-btn {
    padding: 0.5rem 0.8rem;
    font-size: 0.95rem;
  }

  #search {
    width: 50%;
    margin-top: 10px;
  }

  #cards > div {
    width: 40%;
  }
}

@media (min-width: 1025px) {
  .navbar {
    flex-direction: row;
  }

  .nav-left,
  .nav-right {
    flex-direction: row;
  }

  #cards > div {
    width: 200px;
  }

  #search {
    width: 250px;
  }
}
  
  </style>
</head>
<body>
  <div class="marquee">ðŸš› Fresh Deals Today! | Order Now & Save Big! | Fast Delivery | Add to Cart Now! ðŸ›’</div>
  <div class="navbar">
    <div class="nav-left">
      <button onclick="renderItems(allData)">All</button>
      <button onclick="renderItems(fruitsData)" id="f">Fruits</button>
      <button onclick="renderItems(vegetablesData)" id="v">Vegetables</button>
      <button onclick="renderItems(groceriesData)" id="g">Groceries</button>

  <div class="profile-btn">

    </button>
    </div>
    </div>
 <div id="one">
  <input type="text" id="search" placeholder="Search Fruits or Vegetables...">


  <div id="cards"></div>
  <div class="viewcarts" id="div">
    <button id="button">Instant</button>
    <button id="button1">
      <i class="fa-solid fa-cart-shopping"></i>
    </button>
 </div>
 </div>
  <script>
    let cartitems = JSON.parse(localStorage.getItem("cart")) || [];

    const fruitsData = [
      { name: "Apple", img: "apple.jpeg", weight: "500gm", price: "50" },
      { name: "Banana", img: "banana.jpeg", weight: "1kg", price: "40" },
      { name: "Mango", img: "mango.jpeg", weight: "2kg", price: "60" },
      { name: "Grapes", img: "grapes.jpg", weight: "1kg", price: "70" },
      { name: "Orange", img: "orange.jpeg", weight: "1kg", price: "80" },
      { name: "Pineapple", img: "pineapple.jpeg", weight: "1kg", price: "90" },
      { name: "Strawberry", img: "strawberry.jpeg", weight: "500gm", price: "100" },
      { name: "Blueberry", img: "blueberry.jpeg", weight: "1kg", price: "110" },
      { name: "Watermelon", img: "water.jpeg", weight: "1kg", price: "120" },
      { name: "Papaya", img: "papaya.jpeg", weight: "1kg", price: "130" },
      { name: "Kiwi", img: "kiwi.jpeg", weight: "500gm", price: "140" },
      { name: "Peach", img: "peach.jpeg", weight: "1kg", price: "150" }
    ];

    const vegetablesData = [
      { name: "Onion", img: "onion.jpeg", weight: "1kg", price: "50" },
      { name: "Potato", img: "potato.webp", weight: "2kg", price: "40" },
      { name: "Cabbage", img: "cabbage.jpeg", weight: "Dozen", price: "60" },
      { name: "Cucumber", img: "cucumber.jpeg", weight: "1piece", price: "70" },
      { name: "Carrot", img: "carrot.jpeg", weight: "1.5kg", price: "80" },
      { name: "Ladies finger", img: "Ladies.webp", weight: "5Litres", price: "90" },
      { name: "Spinach", img: "spinach.jpeg", weight: "1/2 litre", price: "100" },
      { name: "Tomato", img: "tomato.jpeg", weight: "1 kg Rice", price: "110" },
      { name: "Cauliflower", img: "cauliflower.jpeg", weight: "1 Litre", price: "120" },
      { name: "Broccoli", img: "broccoli.jpeg", weight: "Tray(30Pieces)", price: "130" },
      { name: "Papaya", img: "papaya.jpeg", weight: "1kg", price: "140" },
      { name: "Zucchini", img: "zucchini.webp", weight: "1kg", price: "150" }
    ];
    const groceriesData=[
       {name:"thumsup",img:"thumsup.jpeg",weight:"1 litre",price:"50"},
       {name:"Milk",img:"milk.jpeg",weight:"1/2 litre",price:"30"},
       {name:"meat(chicken)",img:"meat.jpeg",weight:"1 kg",price:"250"},
       {name:"Rice",img:"rice.jpeg",weight:"1 kg",price:"50"},
       {name:"Redchilli",img:"redchilli.jpeg",weight:"1/2 kg",price:"60"},
       {name:"Indian(Basmathi Rice)",img:"indian.jpeg",weight:"1 kg",price:"110"},
       {name:"Freedom Oil",img:"freedom.jpeg",weight:"5litres",price:"800"},
       {name:"Eggs",img:"eggs.jpeg",weight:"30 Pieces",price:"230"},
       {name:"Eggplant",img:"eggplant.jpeg",weight:"1",price:"200"},
       {name:"Dryfruits",img:"dryfruits.jpeg",weight:"2 kg",price:"400"},
       {name:"(Dal)KandiPappu",img:"dal.jpeg",weight:"1 kg",price:"60"},
       {name:"Curd",img:"curd.jpeg",weight:"1/2 kg",price:"50"},
       {name:"Ashirvad",img:"ashirvad.jpeg",weight:"1 kg",price:"100"},
       {name:"Eggs",img:"eggs.jpeg",weight:"10pieces",price:"84"}
    ];

    const cards = document.getElementById('cards');
    const search = document.getElementById('search');

    function renderItems(data) {
      cards.innerHTML = ""; // clear previous
      data.forEach(item => {
        let card = document.createElement("div");
        card.style.boxShadow = "0px 0px 5px 10px whiteSmoke";
        card.style.padding = "1rem";
        card.style.width = "200px";
        card.style.borderRadius = "10px";
        card.style.background = "white";
        card.style.color = "black";
        card.style.margin = "1rem";
        card.style.textAlign = "center";
        card.style.display = "grid";
        card.style.gap = "1rem";

        let img = document.createElement('img');
        img.setAttribute("src", item.img);
        img.style.height = "100px";

        let name = document.createElement("p");
        name.innerHTML = item.name;

        let weight = document.createElement("h6");
        weight.innerHTML = item.weight;

        let price = document.createElement("i");
        price.setAttribute("class", "fa-solid fa-indian-rupee-sign");
        price.innerHTML = item.price;

        let button = document.createElement("button");
        button.innerHTML = "Add to Cart";
        button.style.backgroundColor = "black";
        button.style.color = "white";
        button.style.border = "none";
        button.style.cursor = "pointer";
        button.style.padding = "1rem";
        button.style.borderRadius = "10px";
        button.style.boxShadow = "0px 0px 5px 10px whiteSmoke";
        button.style.marginTop = "1rem";
        button.style.width = "100%";

        // Hover
        button.addEventListener("mouseover", () => {
          button.style.backgroundColor = "white";
          button.style.color = "black";
          button.style.border = "2px solid black";
          button.style.transform = "scale(1.1)";
          button.style.transition = "0.3s";
        });
        button.addEventListener("mouseout", () => {
          button.style.backgroundColor = "black";
          button.style.color = "white";
          button.style.border = "none";
          button.style.transform = "scale(1)";
        });

        // Add to cart
        button.addEventListener("click", () => {
          cartitems.push(item);
          localStorage.setItem("cart", JSON.stringify(cartitems));
          alert(`${item.name} added to cart`);
        });

        card.append(img, name, weight, price, button);
        cards.appendChild(card);
      });

      cards.style.display = "flex";
      cards.style.flexWrap = "wrap";
      cards.style.justifyContent = "space-around";
    }

    // Render initial fruits
    renderItems(fruitsData);

    // Button click listeners
    document.getElementById('f').addEventListener('click', () => renderItems(fruitsData));
    document.getElementById('v').addEventListener('click', () => renderItems(vegetablesData));
    document.getElementById('g').addEventListener('click', () => renderItems(groceriesData));


    // Search functionality
    search.addEventListener("input", () => {
      const val = search.value.toLowerCase();
      const allItems = [...fruitsData, ...vegetablesData,...groceriesData];
      const filtered = allItems.filter(item => item.name.toLowerCase().includes(val));
      renderItems(filtered);
    });
    let card=document.getElementById('one')
   card.style.overflow="auto"
   card.style.zIndex="1000"
   card.style.scrollbarWidth="none"
    let f=document.getElementById('f');
   f.addEventListener('click',function()
   { 
    //  e.preventDefault()
     let one=document.getElementById('button')
      one.style.display="block"
      one.style.display="flex"
      one.style.cursor="pointer"
      one.style.position="absolute"
      one.style.top="600"
      one.style.bottom="0px"
      one.style.width="100%"

      //v.style.display="block"
      one.addEventListener('click',()=>{
     window.location.href="ser.html"
      })

   })
     let two=document.getElementById('button1')
    {
       // two.style.width="100%"
        two.addEventListener('click',()=>{
          window.location.href="page4.html"
        })
    }
    function profile(){
      window.location.href="profile.html"
    }
  </script>
</body>
