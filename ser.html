    *{

      margin:0px;
      box-sizing: border-box;

    body{

      padding:0;

      overflow-x: hidden
    }
    #search {
      margin: 1rem;
      padding: 0.5rem;
      width: 50%;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .category-buttons {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin: 1rem;
    }

    .category-buttons button {
      padding: 0.5rem 1rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: black;
      color: white;
      font-size: 1rem;
    }

    .category-buttons button:hover {
      background: white;
      color: black;
      border: 2px solid black;
    }
    .bprofile{
      cursor:pointer;
      background-color:white;
      font-size: 20px;
      display:inline-block;
    }
    .bprofile:hover{
      color:black;
    }

    #one{
      height:90vh;
      overflow-y: auto;
    }
    .marquee {
      background: orange;
      color: white;
      padding: 0.5rem;
      font-weight: bold;
      animation: marquee 15s linear infinite;
    }

    .navbar {
      position: sticky;
      top: 0;
      background: black;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      z-index: 999;
      width: 100vw;
    }
  
.nav-left,
.nav-right {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}

.navbar button,
.profile-btn {
  background: white;
  color: black;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s;
}

.navbar button:hover,
.profile-btn:hover {
  background: #f1f1f1;
}

    .main{
      width:100%;
      max-width: 100%;
    }
    
/* Card grid container */
#cards {
  display: flex;
  justify-content: center;
  padding-bottom: 100px; /* space for fixed buttons */
}

/* Card style */
#cards > div {
  animation: fadeIn 0.5s ease-in;
  box-shadow: 0px 0px 5px 10px whiteSmoke;
  padding: 1rem;
  width: 200px;
  border-radius: 10px;
  background: white;
  color: black;
  margin: 1rem;
  text-align: center;
  display: grid;
  gap: 1rem;
}

img {
  height: 100px;
  transition: transform 0.3s ease;
  object-fit: cover;
  width: 100%;
}
img:hover {
  transform: scale(1.1);
}
.f{
  padding:40px;
  position: fixed;
  bottom: 0;
  background: black;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  padding: 1rem;
  z-index: 999;
  width: 100vw;
}
    @keyframes marquee {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

button:hover {
  transform: scale(1.05);
  transition: transform 0.2s ease;
}

img {
  transition: transform 0.3s ease;
}
img:hover {
  transform: scale(1.1);
}

  }

  .category-buttons {

    width: 100%;
  }

  .category-buttons button {
    width: 90%;
  }
}

    const groceriesData=[
       {name:"thumsup",img:"thumsup.jpeg",weight:"1 litre",price:"50"},

    ];
    const allData = [...fruitsData, ...vegetablesData, ...groceriesData];
    const cards = document.getElementById('cards');
    const search = document.getElementById('search');

    function renderItems(data) {
      cards.innerHTML = ""; // clear previous
      data.forEach(item => {
        let card = document.createElement("div");
        card.style.boxShadow = "0px 0px 5px 10px whiteSmoke";
        card.style.padding = "1rem";
        card.style.width = "200px";
        card.style.borderRadius = "10px";
        card.style.background = "white";
        card.style.color = "black";
        card.style.margin = "1rem";
        card.style.textAlign = "center";
        card.style.display = "grid";
        card.style.gap = "1rem";

        let img = document.createElement('img');
        img.setAttribute("src", item.img);
        img.style.height = "100px";

        let name = document.createElement("p");
        name.innerHTML = item.name;

        let weight = document.createElement("h6");
        weight.innerHTML = item.weight;

        let price = document.createElement("div");
        price.innerHTML = `<i class="fa-solid fa-indian-rupee-sign"></i> ${item.price}`;
        
        let isInCart = cartitems.find(i => i.name === item.name);
        let buttonArea = document.createElement("div");

        if (!isInCart) {
          let addBtn = document.createElement("button");
          addBtn.innerText = "Add to Cart";
          addBtn.style.backgroundColor = "black";
          addBtn.style.color = "white";
          addBtn.style.border = "none";
          addBtn.style.padding = "1rem";
          addBtn.style.borderRadius = "10px";
          addBtn.style.cursor = "pointer";
          addBtn.style.marginTop = "1rem";
          addBtn.style.width = "100%";
          addBtn.addEventListener("click", () => {
            item.qty = 1;
            cartitems.push(item);
            localStorage.setItem("cart", JSON.stringify(cartitems));
            renderItems(data);
          });
          buttonArea.appendChild(addBtn);
        } else {
          let quantityDiv = document.createElement("div");
          quantityDiv.style.display = "flex";
          quantityDiv.style.alignItems = "center";
          quantityDiv.style.justifyContent = "center";
          quantityDiv.style.gap = "10px";
          quantityDiv.style.marginTop = "1rem";

          let minus = document.createElement("button");
          minus.innerText = "âž–";
          let qty = document.createElement("span");
          qty.innerText = isInCart.qty;
          let plus = document.createElement("button");
          plus.innerText = "âž•";

          minus.addEventListener("click", () => {
            let index = cartitems.findIndex(i => i.name === item.name);
            if (index !== -1) {
              cartitems[index].qty -= 1;
              if (cartitems[index].qty <= 0) {
                cartitems.splice(index, 1);
              }
              localStorage.setItem("cart", JSON.stringify(cartitems));
              renderItems(data);
            }
          });

          plus.addEventListener("click", () => {
            let found = cartitems.find(i => i.name === item.name);
            if (found) {
              found.qty += 1;
              localStorage.setItem("cart", JSON.stringify(cartitems));
              renderItems(data);
            }
          });

          quantityDiv.append(minus, qty, plus);
          buttonArea.appendChild(quantityDiv);
        }

        card.append(img, name, weight, price, buttonArea);
        cards.appendChild(card);
      });

      cards.style.display = "flex";
      cards.style.flexWrap = "wrap";
      cards.style.justifyContent = "space-around";
      cards.style.alignItems="center"
     cards.style.maxWidth="100%"
    }
    // Render initial fruits
    renderItems(fruitsData);

    // Button click listeners
    document.getElementById('f').addEventListener('click', () => renderItems(fruitsData));
    document.getElementById('v').addEventListener('click', () => renderItems(vegetablesData));
    document.getElementById('g').addEventListener('click', () => renderItems(groceriesData));


    // Search functionality
    search.addEventListener("input", () => {
      const val = search.value.toLowerCase();
      const allItems = [...fruitsData, ...vegetablesData,...groceriesData];
      const filtered = allItems.filter(item => item.name.toLowerCase().includes(val));
      renderItems(filtered);
    });

  </script>
