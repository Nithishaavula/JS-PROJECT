        .profile {

            color: white;

            text-decoration: none;
            display: inline-block;
            font-size: 16px;

            font-size: 16px;

        .order{
            background-color:white;/* Blue */

            color: orange;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 50% 50%;

        .your-information {

            width:92vw;
            border-radius: 20px;

        .your-information button {

            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 4px 0;

            width: 100%;
        }
        .your-information button i {

            color: orange;
            display:inline-block;
            margin:1rem;
        }
        .your-information hr {
            border: 1px solid orange;
            margin: 10px ;
        }
        .your-information button:hover {
            background-color: orange;
            color: white;
        }
        .your-information button:focus {
            outline: none;
            box-shadow: 0 0 5px orange;
        }
        .your-information button:active {
            background-color: darkorange;
        }
        .your-information button:disabled {
            background-color: lightgray;
            color: gray;
            cursor: not-allowed;
        }
        .your-information button:disabled:hover {
            background-color: lightgray;
            color: gray;
        }
        .your-information button:disabled:focus {
            outline: none;
            box-shadow: none;
        }
        .your-information button:disabled:active {
            background-color: lightgray;
        }
        .your-information button:disabled:active:hover {
            background-color: lightgray;
        }
        #supportModal {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            z-index: 1000;
            width: 300px;
            border-radius: 8px;
          }
      
          #supportModal button {
            margin-top: 10px;
          }
      
          #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
