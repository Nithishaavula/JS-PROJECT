<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="favicon.png" type="instant/png">
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background: url('background.jpg') repeat;
            background-size: cover;
            animation: panImage 100s linear infinite;
            filter: brightness(0.55) blur(0px);
            filter: brightness(0.65) blur(0px);
        }
    .login{
        color:white;
        display:grid;
        justify-content: center;
        align-content:  center;
        font-family: Arial, Helvetica, sans-serif;
        height:100vh;
        width:100vw;
        gap:2rem;
       }
    .childa{
         display:grid;
         align-items: center;
    }
    .childa h2{
        color:black;
        font-size: 5rem;
    }
    .childa h3{ 
        color:white;
        font-size: 2rem;
    }
    .childb input{
        display:grid;
        margin-top:1rem;
        padding:4%;
        width:100%;
        border-radius:100px;
    }
    #continue{
        background-color:black;
        color: white;
        font-size: 1.5rem;
        border:2px solid white;
    }
    #continue:hover{
        background-color:white;
        color:black;
        font-size: 1.5rem;
        border:2px solid black;
    }
    h2:nth-child(2){
        
        color: white;
    }
    .links{
        display: flex;
        justify-content: space-between;
        margin-top: 1rem;
    }
    .links a{
        text-decoration: none;
        color: black;
        font-size: 1.2rem;
    }
    .links a:hover{
        color:white;
        font-weight: bold;

    }
    .guest{
        background-color: white;
        color: black;
        font-size: 1.5rem;
        padding: 1% 2%;
        border: none;
        cursor: pointer;
        margin-top: 1rem;
        border-radius: 100px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    .guest:hover{
        background-color: black;
        color: white;
        border:2px solid white; 
        font-size: 1.5rem;

    }
    .guest a{
        text-decoration: none;
        color: black;
        font-size: 1.5rem;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        padding: 1% 2%;
        border: none;
        cursor: pointer;
        margin-top: 1rem;
        border-radius: 100px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    .guest :hover{
        color: white;
    }
    #h2{
        color: white;
        font-size: 5rem;
        font-weight: bold;   
    }
    h3{
        color: rgb(245, 245, 245);
        font-size: 2rem;
        font-weight: bold;   
    }
   
    @keyframes panImage {
        0% { background-position: 0% 0%; }
        100% { background-position: 100% 0%; }
    }
    #forgot{
        color:white;
        padding:10px;
        text-decoration: none;
        position:relative;
        top:5px;
        left:21rem;
        font-weight: bold;
    }
    #forgot:hover{
        font-size: 1.2rem;
    }

    /* Desktop View */
    @media (min-width: 1024px) {
        .login {
            gap: 3rem;
            padding: 2rem;
        }
        .childa h2 {
            font-size: 6rem;
        }
        .childa h3 {
            font-size: 2.5rem;
        }
        .childb input {
            padding: 4%;
            font-size: 1.3rem;
        }
        #continue {
            font-size: 1.8rem;
            padding: 4%;
        }
        .links {
            flex-direction: row;
            justify-content: space-between;
        }
        .links a {
            font-size: 1.3rem;
        }
        .guest {
            font-size: 1.5rem;
            padding: 1.5% 3%;
        }
        #forgot {
            left: 24rem;
        }
        h2:nth-child(2) {
            font-size: 5rem;
        }
    }

    /* Tablet View */
    @media (max-width: 1024px) and (min-width: 768px) {
        .login {
            gap: 2rem;
            padding: 2rem;
        }
        .childa h2 {
            font-size: 4.5rem;
        }
        .childa h3 {
            font-size: 2rem;
        }
        .childb input {
            padding: 4%;
        }
        #continue {
            font-size: 1.6rem;
            padding: 3%;
        }
        .links {
            flex-direction: column;
            align-items: center;
        }
        .links a {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .guest {
            font-size: 1.4rem;
            padding: 1.5% 3%;
        }
        #forgot {
            left: 0;
            font-size: 1.2rem;
        }
        h2:nth-child(2) {
            font-size: 4rem;
        }
    }

    /* Mobile View */
    @media (max-width: 767px) {
        .login {
            gap: 1.5rem;
            padding: 1rem;
        }
        .childa h2 {
            font-size: 3.5rem;
        }
        .childa h3 {
            font-size: 1.5rem;
        }
        .childb input {
            padding: 3%;
        }
        #continue {
            font-size: 1.4rem;
            padding: 3%;
        }
        .links {
            flex-direction: column;
            align-items: center;
        }
        .links a {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }
        .guest {
            font-size: 1.4rem;
            padding: 1.5% 3%;
        }
        #forgot {
            left: 0;
            font-size: 1rem;
        }
        h2:nth-child(2) {
            font-size: 3.5rem;
        }
    }

    </style>
</head>
<body>
    <div class="login">
        <div class="childa">
            <h2 id="h2">Instant</h2>

        </div>
        <div class="childb">

                <button class="guest"><a href="search.html">Login as a Guest</a></button>

    </div>

</html>
